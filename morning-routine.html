<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morning Routine</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #000000;
            min-height: 100vh;
            padding: 20px;
            color: white;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-top: 20px;
        }

        .header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .current-time {
            font-size: 48px;
            font-weight: 700;
            margin: 20px 0;
            letter-spacing: 2px;
        }

        .routine-card {
            background: #FFFFFF;
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.1);
            color: #000000;
            position: relative;
            transition: all 0.3s ease;
        }

        .routine-card.active {
            background: #FFFFFF;
            color: #000000;
            transform: scale(1.03);
            box-shadow: 0 15px 40px rgba(255, 255, 255, 0.2);
            border: 2px solid #000000;
        }

        .routine-card.completed {
            opacity: 0.5;
            background: #F5F5F5;
        }

        .routine-time {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .routine-description {
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 15px;
        }

        .affirmations {
            background: #000000;
            color: #FFFFFF;
            padding: 15px;
            border-radius: 12px;
            margin-top: 15px;
            font-style: italic;
        }

        .affirmations p {
            margin: 8px 0;
            font-size: 15px;
        }

        .complete-btn {
            background: #000000;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            transition: all 0.3s ease;
        }

        .complete-btn:hover {
            background: #333333;
            transform: translateY(-2px);
        }

        .complete-btn:disabled {
            background: #CCCCCC;
            cursor: not-allowed;
            transform: none;
        }

        .checkmark {
            display: inline-block;
            margin-left: 8px;
        }

        .status {
            text-align: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            margin-top: 20px;
            font-size: 14px;
        }

        .notification-permission {
            background: #FFFFFF;
            color: #000000;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            text-align: center;
        }

        .notification-permission button {
            background: #000000;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }

        .next-reminder {
            background: rgba(255, 255, 255, 0.15);
            padding: 12px;
            border-radius: 12px;
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .welcome-section {
            background: #FFFFFF;
            color: #000000;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
        }

        .welcome-greeting {
            font-family: 'Playfair Display', serif;
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .welcome-date {
            font-size: 20px;
            font-weight: 500;
            margin-bottom: 15px;
        }

        .welcome-weather {
            font-size: 18px;
            margin-bottom: 20px;
            padding: 15px;
            background: #F5F5F5;
            border-radius: 12px;
        }

        .calendar-btn {
            background: #000000;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
            transition: all 0.3s ease;
        }

        .calendar-btn:hover {
            background: #333333;
            transform: translateY(-2px);
        }

        .routine-title {
            font-family: 'Playfair Display', serif;
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Bonjour Nicole</h1>
            <div class="current-time" id="currentTime">--:--</div>
        </div>

        <div class="welcome-section">
            <div class="welcome-date" id="welcomeDate">Chargement...</div>
            <div class="welcome-weather" id="welcomeWeather">Chargement de la météo...</div>
            <a href="calshow://" class="calendar-btn">Consulte ton calendrier ici pour voir tes activités de la journée</a>
        </div>

        <div id="notificationPrompt" class="notification-permission" style="display: none;">
            <p><strong>Active les notifications</strong> pour recevoir ton rappel du matin!</p>
            <button onclick="enableNotifications()">Activer les notifications</button>
        </div>

        <div class="status">
            <div id="statusText">Bonne journée Nicole!</div>
        </div>
    </div>

    <script>
        let notificationsEnabled = false;

        // French day names
        const dayNames = ['dimanche', 'lundi', 'mardi', 'mercredi', 'jeudi', 'vendredi', 'samedi'];
        const monthNames = ['janvier', 'février', 'mars', 'avril', 'mai', 'juin', 'juillet', 'août', 'septembre', 'octobre', 'novembre', 'décembre'];

        // Update date and weather
        async function updateDateAndWeather() {
            const now = new Date();
            const dayName = dayNames[now.getDay()];
            const day = now.getDate();
            const month = monthNames[now.getMonth()];
            const year = now.getFullYear();
            
            document.getElementById('welcomeDate').textContent = `Aujourd'hui ${dayName} le ${day} ${month} ${year}`;
            
            // Fetch weather for Quebec City
            try {
                const response = await fetch('https://api.open-meteo.com/v1/forecast?latitude=46.8139&longitude=-71.2080&current_weather=true&temperature_unit=celsius');
                const data = await response.json();
                const temp = Math.round(data.current_weather.temperature);
                const weatherCode = data.current_weather.weathercode;
                
                let weatherDesc = 'nuageux';
                if (weatherCode === 0) weatherDesc = 'ensoleillé';
                else if (weatherCode <= 3) weatherDesc = 'partiellement nuageux';
                else if (weatherCode <= 67) weatherDesc = 'pluvieux';
                else if (weatherCode <= 77) weatherDesc = 'neigeux';
                else if (weatherCode <= 82) weatherDesc = 'averses';
                else weatherDesc = 'orageux';
                
                document.getElementById('welcomeWeather').textContent = `La météo est ${weatherDesc}, ${temp}°C`;
            } catch (error) {
                document.getElementById('welcomeWeather').textContent = 'La météo de Québec n\'est pas disponible';
            }
        }

        // Update current time
        function updateTime() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            document.getElementById('currentTime').textContent = `${hours}:${minutes}`;
        }

        // Enable notifications
        async function enableNotifications() {
            if ('Notification' in window) {
                const permission = await Notification.requestPermission();
                if (permission === 'granted') {
                    notificationsEnabled = true;
                    document.getElementById('notificationPrompt').style.display = 'none';
                    document.getElementById('statusText').textContent = 'Notifications activées! Bonne journée Nicole!';
                }
            }
        }

        // Check notification permission on load
        window.addEventListener('load', () => {
            updateDateAndWeather();
            
            if ('Notification' in window && Notification.permission === 'default') {
                document.getElementById('notificationPrompt').style.display = 'block';
            } else if (Notification.permission === 'granted') {
                notificationsEnabled = true;
            }
            
            updateTime();
            setInterval(updateTime, 60000); // Update time every minute
        });
    </script>
</body>
</html>
